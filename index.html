<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required/>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required/>
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age <span class="brackets">(optional)</span></label
            >
            <input
              id="number"
              type="number"
              placeholder="Age"
              min="1"
              max="100"
            />
          </div>
          <div class="form-group">
            <label for="role"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown" class="dropdown">
              <option class="dis" value="Select current role" disabled>
                Select current role
              </option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="radio-input">
              <input id="def" type="radio" name="recom" value="Definitely" />
              <label for="def">Definitely</label>
            </div>
            <div class="radio-input">
              <input id="maybe" type="radio" name="recom" value="Maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-input">
              <input id="not" type="radio" name="recom" value="Not sure" />
              <label for="not">Not sure</label>
            </div>
          </div>
          <div class="form-group">
            <label for="feature"
              >What is your favourite feature of freeCodeCamp?</label
            >
            <select name="feature" class="dropdown">
              <option class="dis" value="Select an option" disabled>
                Select an option
              </option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>
          <div class="checkbox">
            <p>
              What would you like to see improved?
              <span class="brackets">(Check all that apply)</span>
            </p>
            <div class="checkbox-input">
              <input
                id="front"
                type="checkbox"
                name="improve"
                value="Front-end"
              />
              <label for="front">Front-end Projects</label>
            </div>
            <div class="checkbox-input">
              <input
                id="back"
                type="checkbox"
                name="improve"
                value="Back-end"
              />
              <label for="back">Back-end Projects</label>
            </div>
            <div class="checkbox-input">
              <input id="data" type="checkbox" name="improve" value="DataVis" />
              <label for="data">Data Visualisation</label>
            </div>
            <div class="checkbox-input">
              <input
                id="challenges"
                type="checkbox"
                name="improve"
                value="Challenges"
              />
              <label for="challenges">Challenges</label>
            </div>
            <div class="checkbox-input">
              <input
                id="osc"
                type="checkbox"
                name="improve"
                value="OpenSource"
              />
              <label for="osc">Open Source Community</label>
            </div>
            <div class="checkbox-input">
              <input
                id="ghr"
                type="checkbox"
                name="improve"
                value="GitterHelp"
              />
              <label for="ghr">Gitter help rooms</label>
            </div>
            <div class="checkbox-input">
              <input
                id="videos"
                type="checkbox"
                name="improve"
                value="Videos"
              />
              <label for="videos">Videos</label>
            </div>
            <div class="checkbox-input">
              <input
                id="city"
                type="checkbox"
                name="improve"
                value="CityMeet"
              />
              <label for="city">City Meetups</label>
            </div>
            <div class="checkbox-input">
              <input id="wiki" type="checkbox" name="improve" value="Wiki" />
              <label for="wiki">Wiki</label>
            </div>
            <div class="checkbox-input">
              <input id="forum" type="checkbox" name="improve" value="Forum" />
              <label for="forum">Forum</label>
            </div>
            <div class="checkbox-input">
              <input
                id="add"
                type="checkbox"
                name="improve"
                value="AdditCourse"
              />
              <label for="add">Additional Courses</label>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Any comments or suggestions?</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="4"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </main>
    </div>
  </body>
</html>
